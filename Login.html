<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/loginstyle.css">

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Hello Friends!</h2>
            <p>Register yourself and start using our services right away!</p>
            <a href="Register.html">
                <button class="signup-btn">Sign Up</button>
            </a>
        </div>

        <div class="right-panel">

            <form class="signin-form">
                <div class="logo">
                    <img src="Gambar/logo.png">
                </div>
                <h1>Sign In</h1>

                <div class="social-icons">
                    <a href="#"><img src="Gambar/x.svg" alt="X Icon"></a>
                    <a href="#"><img src="Gambar/fb.svg" alt="Facebook Icon"></a>
                    <a href="#"><img src="Gambar/ig.svg" alt="Instagram Icon"></a>
                </div>
                <p>or use your email for sign in</p>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <span class="toggle-password"></span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="google-btn">
                    <img src="Gambar/google.svg" alt="Google Logo">
                    Sign With Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
